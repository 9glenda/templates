on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: nix build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
      - name: nix build
        run: nix build
